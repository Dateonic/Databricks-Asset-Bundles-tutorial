bundle:
  name: bundle_tutorial


include:
  - resources/*.yml

targets:

  development:
    mode: development
    default: true
    workspace:
      host: https://adb-*****************.**.azuredatabricks.net
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}


  production:
    mode: production
    default: false
    workspace:
      host: https://adb-*****************.**.azuredatabricks.net
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}
